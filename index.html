<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopSmart</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
    }

    header {
      background: #ee4d2d;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    header nav button {
      background: white;
      color: #ee4d2d;
      border: none;
      padding: 8px 15px;
      margin-left: 8px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    header nav button:hover {
      background: #ff6a00;
      color: white;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
      flex-direction: column;
    }

    #searchInput {
      width: 60%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
      margin: 10px;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 1.1rem;
      color: #ee4d2d;
      margin: 8px 0;
    }

    .product-card p {
      margin: 5px 0;
      font-size: 0.9rem;
      color: #555;
    }

    .product-card button {
      background: #ee4d2d;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .product-card button:hover {
      background: #ff6a00;
    }

    .login-card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .login-card:hover {
      transform: translateY(-5px);
    }

    .login-card h2 {
      font-size: 1.8rem;
      color: #ee4d2d;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      background: #ee4d2d;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }

    .login-card button:hover {
      background: #ff6a00;
      transform: translateY(-2px);
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 10px;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ee4d2d;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Shop Ni Jules</h1>
    <nav>
      <button id="loginBtn">Login</button>
<button id="registerBtn">Register</button>

<button id="shopBtn">Shop</button>
<button id="dashboardBtn">Cart</button>
<button id="ordersBtn">Orders</button>
<button id="logoutBtn">Logout</button>
<button id="adminBtn">Admin</button>

    </nav>
  </header>

  <div id="mainContent"></div>

  <script src="script.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
